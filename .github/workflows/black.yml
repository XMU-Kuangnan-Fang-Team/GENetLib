name: Black

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black . --line-length 80

      - name: Create Pull Request with formatted code
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: ":art: Format Python code with Black"
          title: "Black"
          body: |
            This PR was automatically generated by GitHub Actions.
            It formats the Python code using [Black](https://github.com/psf/black) with `line-length=80`.
          branch: black-fixes
          delete-branch: true
