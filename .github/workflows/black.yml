name: Black

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black . --line-length 80

      - name: Check for changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "changes_detected=false" >> $GITHUB_ENV
          else
            echo "changes_detected=true" >> $GITHUB_ENV
            echo "Detected changes:"
            git status
            git diff --stat
          fi

      - name: Create Pull Request with formatted code
        if: env.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: ":art: Format Python code with Black"
          title: "Auto-format Python code with Black"
          body: |
            This PR was automatically generated by GitHub Actions.
            It formats the Python code using [Black](https://github.com/psf/black) with `line-length=80`.
          branch: black-fixes
          delete-branch: true
